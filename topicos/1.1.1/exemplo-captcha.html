<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo de formulário com reCAPTCHA </title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="..\css\main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Exemplo de formulário com o reCaptcha</h1>
    
    <form action="..\topicos\verifica-captcha.php" method="POST">
      <p>Digite seu nome:   <br>
      <input name="nome" type="text" size="55"><br><br></p>
      Mensagem:<br>
      <textarea name="mensagem" id="areamensagem" cols="30" rows="5"></textarea>

      <div class="g-recaptcha" data-sitekey="6LcrqvoUAAAAAEe3vvlCLCK3Qlt_QYOEAx9VGruL"></div>
      <br>
      <input type="submit" value="Enviar" >
      
    </form>
  </div>
    
  </body>
</html>
